<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://khalti.s3.ap-south-1.amazonaws.com/KPG/dist/2020.12.17.0.0.0/khalti-checkout.iffe.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Khalti</title>
  </head>
  <body>
    <h1>Khalti</h1>

    <select class="form-control" id='id_amount'>
        <option value="0" selected>----  Select The Amount  ---- </option>
        <option value="1000">10</option>
        <option value="5000">50</option>
        <option value="7500">75</option>
        <option value="10000">100</option>

    </select>


       <!-- Place this where you need payment button -->
       <button id="payment-button" class='btn btn-sm btn-primary my-2'>Pay with Khalti</button>
       <!-- Place this where you need payment button -->
       <!-- Paste this code anywhere in you body tag -->
       <script>
           var config = {
               // replace the publicKey with yours
               "publicKey": "test_public_key_0f415867f92c4b0591387304e813bc77",
               "productIdentity": "1234567890",
               "productName": "Dragon",
               "productUrl": "http://gameofthrones.wikia.com/wiki/Dragons",
               "paymentPreference": [
                   "KHALTI",
                   "EBANKING",
                   "MOBILE_BANKING",
                   "CONNECT_IPS",
                   "SCT",
                   ],
               "eventHandler": {
                   onSuccess (payload) {
                    $.ajax({ 
                            method:'GET',
                            url: '/',
                            data: payload,
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            success: successFunc,
                            error: errorFunc
                        });

                        function successFunc(data,status) {
                    alert(status);                        
                        }

                        function errorFunc(data,status) {
                            alert(status);
                        }

                   
                   },
                   onError (error) {
                       console.log(error);
                   },
                   onClose () {
                       console.log('widget is closing');
                   }
               }
           };
   
           var checkout = new KhaltiCheckout(config);
           var btn = document.getElementById("payment-button");
           btn.onclick = function () {
            var amount = document.getElementById('id_amount').value;

               // minimum transaction amount must be 10, i.e 1000 in paisa.
               checkout.show({amount: amount});
           }
       </script>
       <!-- Paste this code anywhere in you body tag -->

    <!-- Optional JavaScript; choose one of the two! -->
